<!DOCTYPE html>
<html lang="en">
    <style>
        input[type=submit] {
      width: 10%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }

    .center {
	margin: auto;
	width: 50%;
	border: 2px solid black;
	padding: 10px;
	font-family: monospace;
    }

    .heading {
	float: left;
	font-weight: bold;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Home</title>
</head>
<body>
    <h1>Train line crowd levels</h1>
    <div class="center">
        <table>
            <tr th:each="stations : ${sList}">
                <td>
                    <div class="heading">Station: </div>
                    <p th:text="${stations.station}"></p>
                </td>
                <td>
                    <div class="heading">Crowd: </div>
                    <p th:text="${stations.crowdLevel}"></p>
                <td>
            </tr>
        </table>
    </div>
    <form action="/" class="inline">
        <button class="float-left submit-button" >Back</button>
    </form>

</body>
</html>
