<!DOCTYPE html>
<html lang="en">
    <style>
        input[type=submit] {
      width: 10%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }

    .center {
	margin: auto;
	width: 50%;
	border: 2px solid black;
	padding: 10px;
	font-family: monospace;
    }

    .heading {
	float: left;
	font-weight: bold;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Home</title>
</head>
<body>
    <h1>Welcome <span data-th-text="${email}"></span></h1><br>
    <h1>Favourites</h1>
    <div class="center">
        <!-- <table>
            <tr th:each="fav : ${favourites}">
                <td>
                    <div class="heading">Station: </div>
                    <p th:text="${fav.station}"></p>
                </td>
                <td>
                    <div class="heading">Crowd: </div>
                    <p th:text="${fav.crowdLevel}"></p>
                <td>
            </tr>
        </table> -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Line</th>
                    <th scope="col">Station</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fav : ${favourites}">
                    <td th:text="${fav.trainLine}"></td>
                    <td th:text="${fav.stationName}"></td>
                </tr>
                <tr>
                    <form action="/addFav" method="POST">
                        <td>
                            <select name="trainLine" th:name="trainLine">
                                <option value="CCL">Circle Line</option>
                                <option value="CEL">Circle Line Extension</option>
                                <option value="CGL">East West Changi Extension</option>
                                <option value="DTL">Downtown Line</option>
                                <option value="EWL">East West Line</option>
                                <option value="NEL">North East Line</option>
                                <option value="NSL">North South Line</option>
                                <option value="BPL">Bukit Panjang LRT</option>
                                <option value="SLRT">Sengkang LRT</option>
                                <option value="PLRT">Punggol LRT</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="station" size="5" required>
                        </td>
                        <td><button type="submit">Add</button></td>
                    </form>
                </tr>
            </tbody>

        </table>
    </div>
    <form action="/" class="inline">
        <button class="float-left submit-button" >Back</button>
    </form>

</body>
</html>
