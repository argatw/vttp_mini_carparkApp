<!DOCTYPE html>
<html lang="en">
    <style>
        input[type=submit] {
      width: 10%;
      background-color: #22289a;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
       
    
    input[type=submit]:hover {
      background-color: #57439f;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Home</title>
</head>
<body>
    <nav class="nav nav-tabs">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <!-- <a class="nav-link" href="/protected/favourites">Favourites</a> -->
        <a class="nav-link" href="/login">Login/Register</a>
    </nav>
    <h1>Welcome <span data-th-text="${email}"></span></h1><br>
    <form action="/search" method="GET">
        Carpark: <select name="trainLine" th:name="trainLine">
            <!-- <option 
                data-th-each="i: ${carparks}"
                data-th-text="${i.getDevelopment}">
            </option> -->
            <option value="CCL">Circle Line</option>
            <option value="CEL">Circle Line Extension</option>
            <option value="CGL">East West Changi Extension</option>
            <option value="DTL">Downtown Line</option>
            <option value="EWL">East West Line</option>
            <option value="NEL">North East Line</option>
            <option value="NSL">North South Line</option>
            <option value="BPL">Bukit Panjang LRT</option>
            <option value="SLRT">Sengkang LRT</option>
            <option value="PLRT">Punggol LRT</option>
            
        </select>
        <br/>
        <input type="submit" value="Search"> 
    </form>

</body>
</html>
